<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Piano Chord Viewer</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f9f9f9;
    }
    header {
      width: 100%;
      padding: 1rem;
      background-color: #333;
      color: #fff;
      text-align: center;
      position: fixed;
      top: 0;
      left: 0;
    }
    .content {
      margin-top: 100px;
      text-align: center;
    }
    button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
    .piano-container {
      display: flex;
      flex-direction: row;
      flex-wrap: nowrap;
      overflow-x: auto;
      margin-top: 2rem;
    }
    .key {
      border: 1px solid #000;
      height: 150px;
      width: 40px;
      background: white;
      position: relative;
      z-index: 1;
    }
    .key.black {
      background: black;
      height: 100px;
      width: 25px;
      position: absolute;
      margin-left: -12.5px;
      z-index: 2;
    }
    .key.highlight {
      background: #4caf50 !important;
    }
    .key-label {
      position: absolute;
      bottom: 5px;
      width: 100%;
      text-align: center;
      font-size: 0.7rem;
    }
    .octave {
      display: flex;
      position: relative;
    }
    .controls {
      margin-top: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Piano Chord Viewer</h1>
  </header>

  <div class="content" id="home">
    <h2>Welcome</h2>
    <button onclick="startApp()">Generate Chord</button>
  </div>

  <div class="content hidden" id="app">
    <button onclick="goBack()">← Back</button>
    <div class="controls">
      <label for="rootNote">Root Note:</label>
      <select id="rootNote">
        <option value="C">C</option>
        <option value="C#">C#</option>
        <option value="D">D</option>
        <option value="D#">D#</option>
        <option value="E">E</option>
        <option value="F">F</option>
        <option value="F#">F#</option>
        <option value="G">G</option>
        <option value="G#">G#</option>
        <option value="A">A</option>
        <option value="A#">A#</option>
        <option value="B">B</option>
      </select>

      <div>
        <label><input type="checkbox" name="chordType" value="maj"> Major</label>
        <label><input type="checkbox" name="chordType" value="min"> Minor</label>
        <label><input type="checkbox" name="chordType" value="7"> 7</label>
        <label><input type="checkbox" name="chordType" value="maj7"> maj7</label>
      </div>
    </div>

    <div class="piano-container" id="piano">
      <!-- จะใส่เปียโนจริงตรงนี้ภายหลัง -->
    </div>
  </div>

  <script>
    function startApp() {
      document.getElementById('home').classList.add('hidden');
      document.getElementById('app').classList.remove('hidden');
    }
    function goBack() {
      document.getElementById('app').classList.add('hidden');
      document.getElementById('home').classList.remove('hidden');
    }
  </script>
</body>
</html>
